<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gerenciamento</title>
  <link rel="icon" type="image/png" href="img/logo.png">

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
<header class="header"></header>

<main class="admin-main">
  <div class="container">
    <h2>Manutenção do Cardápio</h2>

    <div class="form-container">
      <h3 id="form-title">Adicionar Novo Lanche</h3>
      <form id="product-form">
        <input type="hidden" id="productId">
        <div class="form-group">
          <label for="name">Nome do Lanche</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="description">Descrição</label>
          <textarea id="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="price">Preço (ex: 25.50)</label>
          <input type="number" step="0.01" id="price" required>
        </div>
        <div class="form-group">
          <label for="stock">Estoque</label>
          <input type="number" id="stock" min="0" value="0">
        </div>
        <div class="form-group">
          <label for="imageFile">Imagem do Lanche</label>
          <input type="file" id="imageFile" accept="image/*" required>
        </div>
        <div class="form-buttons">
          <button type="submit" class="btn">Salvar</button>
          <button type="button" id="cancel-btn" class="btn btn-secondary" style="display: none;">Cancelar Edição</button>
        </div>
      </form>
    </div>

    <div class="table-container">
      <h3>Lanches Cadastrados</h3>
      <table id="product-table">
        <thead>
        <tr>
          <th>Nome</th>
          <th>Preço</th>
          <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <hr class="section-divider">

    <h2>Gerenciamento de Usuários</h2>
    
    <div class="form-container">
      <h3 id="user-form-title">Adicionar Novo Usuário</h3>
      <form id="user-form">
        <input type="hidden" id="userId">
        <div class="form-group">
          <label for="userName">Nome Completo</label>
          <input type="text" id="userName" required>
        </div>
        <div class="form-group">
          <label for="userUsername">Nome de Usuário</label>
          <input type="text" id="userUsername" required>
        </div>
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="email" id="userEmail" required>
        </div>
        <div class="form-group">
          <label for="userPassword">Senha</label>
          <input type="password" id="userPassword" required>
        </div>
        <div class="form-group">
          <label for="userRole">Cargo</label>
          <select id="userRole" required>
            <option value="USER">Cliente</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
        <div class="form-buttons">
          <button type="submit" class="btn">Salvar Usuário</button>
          <button type="button" id="user-cancel-btn" class="btn btn-secondary" style="display: none;">Cancelar Edição</button>
        </div>
      </form>
    </div>

    <div class="table-container">
      <h3>Usuários Cadastrados</h3>
      <table id="user-table">
        <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Cargo</th>
          <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <p>&copy; 2025 Taldo Burger. Todos os direitos reservados.</p>
  </div>
</footer>

<script src="js/auth.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
