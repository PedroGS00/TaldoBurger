<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Taldo Burger</title>
  <link rel="icon" type="image/png" href="img/logo.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body class="page-auth">

<header class="header"></header>

<main>
  <div class="auth-container">
    <h2>Crie sua Conta</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="username">Nome de Usuário</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn">Cadastrar</button>
    </form>
    <p class="auth-switch">Já tem uma conta? <a href="login.html">Faça login</a></p>
    <p id="error-message" class="error-message"></p>
  </div>

  <div id="register-modal" class="confirm-modal" aria-hidden="true" role="dialog" aria-labelledby="confirm-title" aria-modal="true">
    <div class="confirm-backdrop" data-dismiss="register-modal"></div>
    <div class="confirm-card">
      <div class="confirm-status">
        <div class="status-icon success" aria-hidden="true">
          <i class="fas fa-check"></i>
        </div>
      </div>
      <h3 id="confirm-title" class="confirm-title">Cadastro realizado!</h3>
      <p id="confirm-message" class="confirm-message"></p>
      <div class="confirm-actions">
        <a id="go-login-btn" class="btn" href="login.html">Ir para login</a>
      </div>
      <p id="confirm-hint" class="confirm-hint"></p>
      <button type="button" class="confirm-close" title="Fechar" data-dismiss="register-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <p>&copy; 2025 Taldo Burger. Todos os direitos reservados.</p>
  </div>
</footer>

<script src="js/auth.js"></script>
<script src="js/cadastro.js"></script>
</body>
</html>
