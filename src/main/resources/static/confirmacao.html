<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação do Pedido - Taldo Burger</title>
  <link rel="icon" type="image/png" href="img/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/confirmacao.css">
</head>
<body>
  <header class="header"></header>
  <main>
    <section class="confirm-section">
      <div class="container">
        <h2>Pedido Confirmado</h2>
        <div class="grid">
          <div class="card">
            <h3>Detalhes do Pedido</h3>
            <ul id="detalhes"></ul>
            <div class="totais">
              <div>Subtotal: <strong id="subtotal">R$ 0,00</strong></div>
              <div id="ajustes"></div>
              <div>Total: <strong id="total">R$ 0,00</strong></div>
            </div>
          </div>
          <div class="card">
            <h3 id="titulo-instrucao">Instruções</h3>
            <div id="conteudo-instrucao"></div>
            <div class="actions">
              <a href="cardapio.html" class="btn">Voltar ao Cardápio</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer"><div class="container"><p>&copy; 2025 Taldo Burger. Todos os direitos reservados.</p></div></footer>
  <script src="js/auth.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="js/confirmacao.js"></script>
</body>
<html>
