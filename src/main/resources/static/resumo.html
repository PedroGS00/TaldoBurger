<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumo do Pedido - Taldo Burger</title>
  <link rel="icon" type="image/png" href="img/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/resumo.css">
</head>
<body>
  <header class="header"></header>
  <main>
    <section class="resumo-section">
      <div class="container">
        <h2>Resumo do Pedido</h2>
        <div class="cards">
          <div class="card">
            <h3>Itens selecionados</h3>
            <ul id="lista-itens"></ul>
          </div>
          <div class="card">
            <h3>Finalização</h3>
            <form id="form-finalizacao" class="final-form">
              <div class="final-grid" role="radiogroup" aria-label="Seleção de finalização do pedido">
                <div class="final-item">
                  <input type="radio" name="finalizacao" id="opt-cupom" value="cupom">
                  <label for="opt-cupom" class="grid-option" aria-label="QR Code com Cupom 5% de desconto">
                    <img src="img/taldo_cupom.png" alt="Ícone de QR Code Cupom" width="64" height="64">
                    <span class="option-title">QR Code com Cupom</span>
                    <span class="option-sub">5% de desconto</span>
                  </label>
                </div>
                <div class="final-item">
                  <input type="radio" name="finalizacao" id="opt-retirada" value="retirada">
                  <label for="opt-retirada" class="grid-option" aria-label="Retirada no local">
                    <img src="img/peça_retira.png" alt="Ícone de retirada no local" width="64" height="64">
                    <span class="option-title">Retirada no Local</span>
                    <span class="option-sub">Sem taxas</span>
                  </label>
                </div>
                <div class="final-item">
                  <input type="radio" name="finalizacao" id="opt-delivery" value="delivery">
                  <label for="opt-delivery" class="grid-option" aria-label="Entrega por delivery taxa adicional">
                    <img src="img/delivery.png" alt="Ícone de delivery" width="64" height="64">
                    <span class="option-title">Delivery</span>
                    <span class="option-sub">+ R$ 5,00</span>
                  </label>
                </div>
              </div>
              <div class="totais">
                <div>Subtotal: <strong id="subtotal">R$ 0,00</strong></div>
                <div id="ajustes"></div>
                <div>Total: <strong id="total">R$ 0,00</strong></div>
              </div>
              <div class="actions">
                <a href="customizacao.html" class="btn">Voltar</a>
                <button type="submit" class="btn">Confirmar Pedido</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer"><div class="container"><p>&copy; 2025 Taldo Burger. Todos os direitos reservados.</p></div></footer>
  <script src="js/auth.js"></script>
  <script src="js/resumo.js"></script>
  <script>
    (function(){
      var params = new URLSearchParams(location.search);
      if (!params.has('visualTest')) return;
      var overlay = document.createElement('div');
      overlay.style.position='fixed';
      overlay.style.left='10px';
      overlay.style.top='10px';
      overlay.style.zIndex='3000';
      overlay.style.background='rgba(0,0,0,.78)';
      overlay.style.color='#fff';
      overlay.style.padding='8px 10px';
      overlay.style.borderRadius='8px';
      overlay.style.fontSize='14px';
      overlay.style.fontFamily='var(--font-primary)';
      document.body.appendChild(overlay);
      function update(){
        var grid = document.querySelector('.final-grid');
        var item = document.querySelector('.grid-option');
        var img = document.querySelector('.grid-option img');
        if (!grid || !item || !img) return;
        var csG = getComputedStyle(grid);
        var csI = getComputedStyle(item);
        var cols = (csG.gridTemplateColumns || '').split(' ').filter(Boolean).length;
        var info = 'w:'+window.innerWidth+' cols:'+cols+' gap:'+csG.gap+' pad:'+csI.paddingTop+','+csI.paddingRight+','+csI.paddingBottom+','+csI.paddingLeft+' minH:'+csI.minHeight+' img:'+img.clientWidth+'x'+img.clientHeight;
        overlay.textContent = info;
      }
      update();
      window.addEventListener('resize', update);
    })();
  </script>
</body>
</html>
